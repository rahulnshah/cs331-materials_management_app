<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materials Management App!</title>
    <link rel="stylesheet" href="materials_management_app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <!DOCTYPE html>

<head>
    <title>Material Information Form</title>
</head>
    <ul id="messages"></ul>
    <div class="container">
        <div class="box small">
            <form action="#" method="POST" id="material_lots_form">
                <label for="lot_number">Material Lot Number:</label>
                <input type="number" id="lot_number" name="lot_number"><br><br>
        
                <label for="material_id">Material ID:</label>
                <input type="text" id="material_id" name="material_id"><br><br>
        
                <input type="submit" id="submitButton" value="Submit">
            </form>        
        </div>
        <div class="box medium">
            <table id="material_lots_table">
            </table>        
        </div>
        <div class="box large">
            <form method="POST" action="#" id="orders_form">
                <label for="lot_number">Lot Number:</label>
                <input type="number" id="lot_number" name="lot_number">
              
                <label for="product">Product:</label>
                <input type="text" id="product" name="product">
              
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">
              
                <label for="unit_price">Unit Price:</label>
                <input type="number" step="0.01" id="unit_price" name="unit_price">
              
                <label for="total_price">Total Price:</label>
                <input type="number" step="0.01" id="total_price" name="total_price">
              
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
              
                <label for="shipping_address">Shipping Address:</label>
                <input type="text" id="shipping_address" name="shipping_address">
              
                <label for="order_date">Order Date:</label>
                <input type="date" id="order_date" name="order_date">
              
                <input type="submit" id="submitButton" value="Submit">
              </form>         
        </div>
        <div class="box xlarge">
          <table id="orders_table">
          </table>
        </div>
      </div>      
    <script type="module" src="material_lot_script.js"></script>
    <script type="module" src="purchase_order_script.js"></script>
</body>
</html>
